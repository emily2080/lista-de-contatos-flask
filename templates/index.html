<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de contatos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    >
</head>
<body>
<div class="m-5 row">
    <div class="col-md-5">
        <h1>Lista de contatos</h1>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Celular</th>
              <th scope="col">Instagram</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for index, pessoa in pessoas %}
            <tr>
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ pessoa['nome'] }}</td>
                <td>{{ pessoa['celular'] }}</td>
                <td>
                    <a href="https://instagram.com/{{ pessoa['instagram'] }}" target="_blank">
                        @{{ pessoa['instagram'] }}
                    </a>
                </td>
                <td>
                    <form action="/remove-pessoa/{{ index }}" method="post">
                        <input class="btn btn-danger" type="submit" value="X">
                    </form>
                </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <form action="/add-pessoa" method="post">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome" id="nome">

            <label for="celular">Celular:</label>
            <input type="text" class="form-control" name="celular" id="celular">

            <label for="instagram">Instagram:</label>
            <input type="text" class="form-control" name="instagram" id="instagram">

            <input type="submit" class="btn btn-info mt-3" value="Cadastrar">
        </form>
    </div>
</div>
</body>
</html>
